# Common variables across all OS types
python_version: "3.11"

# Users to create (referenced in users.yml)
create_users:
  - eric
  - ansible

# Default Git repository - override in playbook vars
ansible_git_repo: "git@github.com:your-username/ansible.git"

# SSH allowed IPs for iptables (add your actual IPs)
ssh_allowed_ips:
  - "YOUR_IP_ADDRESS"  # Replace with your actual IP

# Common pip packages (non-Vault related)
pip_packages:
  - "PyMySQL>=1.0.0"
  - "jmespath>=1.0.0"
  - "passlib[bcrypt]>=1.7.0"
  - "pywinrm>=0.4.0"
  - "requests>=2.28.0"
  - "cryptography>=3.4.0"
